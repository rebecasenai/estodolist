<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>EsToDoList</title>
  </head>

  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <main class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md flex flex-col gap-4">
      <h1 class="text-3xl font-bold text-center text-blue-500">EsToDoList</h1>

      <!-- Adicionar tarefa -->
      <div class="flex items-center gap-2">
        <input
          id="novaTarefa"
          type="text"
          placeholder="Digite uma tarefa..."
          class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          id="btnAdicionar"
          class="bg-green-400 hover:bg-green-600 text-white font-bold text-xl px-4 py-2 rounded-xl transition"
        >
          +
        </button>
      </div>

      <!-- Lista de tarefas -->
      <ul id="listaTarefas" class="flex flex-col gap-3 text-gray-800"></ul>

      <!-- Pesquisa + Filtro -->
      <div class="flex items-center gap-2">
        <input
          id="pesquisaTarefa"
          type="text"
          placeholder="üîç Pesquise sua tarefa"
          class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <select
          id="filtroTarefas"
          class="p-3 rounded-xl border border-gray-300 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option value="todos">Todos</option>
          <option value="ativos">Ativos</option>
          <option value="concluidos">Conclu√≠dos</option>
        </select>
      </div>
    </main>

    <!-- Script separado -->
    <script src="script.js"></script>
  </body>
</html>
